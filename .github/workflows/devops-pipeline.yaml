name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to JFrog Artifactory
        run: echo "${{ secrets.JFROG_API_KEY }}" | docker login trialjmgmk5.jfrog.io -u ${{ secrets.JFROG_USERNAME }} --password-stdin

      - name: Build Java project with Gradle
        working-directory: app
        run: gradle build

      - name: Build Docker image
        run: docker build -t trialjmgmk5.jfrog.io/ram-docker-local/ram-java-app:1.0.0 .

      - name: Push Docker image to Artifactory
        run: docker push trialjmgmk5.jfrog.io/ram-docker-local/ram-java-app:1.0.0

      - name: Set up Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

