name: Java CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant permission to Gradle wrapper
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name:Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name:  Login to JFrog Docker Registry
      run: echo "${{ secrets.JFROG_API_KEY }}" | docker login trialjmgmk5.jfrog.io -u "${{ secrets.JFROG_USERNAME }}" --password-stdin

    - name:  Build Docker Image
      run: docker build -t trialjmgmk5.jfrog.io/ram-docker-local/ram-java-app:1.0.0 .

    - name:  Push Docker Image to JFrog
      run: docker push trialjmgmk5.jfrog.io/ram-docker-local/ram-java-app:1.0.0

    - name:  Setup Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

    - name: 🛠️ Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

